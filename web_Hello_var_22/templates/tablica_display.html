{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-3">Таблица данных ({{ source }})</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    {% if rows %}
                        {% for col in rows.0 %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows|slice:"1:" %}
                    <tr>
                        {% for col in row %}
                            <td>{{ col }}</td>
                        {% endfor %}
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="{{ rows.0|length }}">Данные отсутствуют</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
